name: cron-action.yml
on:
  schedule:
    - cron: '40 12 * * *'
jobs:
  cron-action-job:
    # name: Cron-Action
    runs-on: ubuntu-latest
    steps:
      - name: Cron-action
        run: echo "Run cron action" && date
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Action
        uses: ./
        with:
          git_context: $GITHUB_CONTEXT

